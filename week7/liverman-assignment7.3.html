<!-- Create document write script to make Header and  ordered number list of 5 items
Expected Output
SHOPPING LIST v.1  
1. Oranges
2. Apples
3. Pears
4. Limes
5. Lemons
-->
<script>
  document.write(`<h1>SHOPPING LIST v.1</h1>
  <ol>
  <li>Oranges</li>
  <li>Apples</li>
  <li>Pears</li>
  <li>Limes</li>
  <li>Lemons</li>
</ol>`)
</script>

<!-- Create document write script to make Header and table of 5 items
Expected Output
SHOPPING LIST v.2 
Table with CSS
ID  Item 
1. Oranges
2. Apples
3. Pears
4. Limes
5. Lemons  -->

<!--Expected output of a table -->
<div id="todo"></div>
<script>
  document.getElementById('todo').innerHTML = "<h1>SHOPPING LIST v.2</h1>" +
    "<table>" +
    "<thead>" +
    "<tr>" + "<th>Id</th> <th>Item</th>" +
    "</tr>" + "</thead>" +
    "<tbody>" +
    "<tr><td>1</td> <td>Oranges</td>    </tr>" +
    "<tr><td>2</td> <td>Apples</td></tr>" +
    "<tr><td>3</td> <td>Pears</td></tr>" +
    "<tr><td>4</td> <td>Limes</td></tr>" +
    "<tr><td>5</td> <td>Lemons</td></tr>" +
    "</tbody>" +
    "</table>"
</script>

</body>
</html>
